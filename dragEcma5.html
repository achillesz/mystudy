<!DOCTYPE html>
<html>
<head>
    <meta charset="gb2312">
    <title>拖动绝对定位的元素</title>
    <script type="text/javascript" src="js/getScrollOffsets.js"></script>
    <script type="text/javascript" src="js/Drag.js"></script>
    <script type="text/javascript" src="js/whenReady.js"></script>
    <script type="text/javascript" src="js/dom.js"></script>
    <script type="text/javascript" src="js/ecma5.js"></script>
    <style type="text/css">
        body{ margin:0; padding:0; }
        .box{ margin-left:100px; position:absolute; left:100px; top:100px; width:250px; padding-left:30px; background-color:#fff; border:solid #000000; overflow:auto }
        .tit{ background-color:gray; margin-left:10px; border-left:10px solid #ff0000; border-bottom:dotted #000000; padding:4px; font-family:sans-serif; font-weight:bold; width:500px; }
    </style>
</head>
<body>
<div class="box" id="one">
    <div class="tit" id="two1">拖动我</div>
    <p class="con">主体内容</p>
</div>
<div style="width: 3000px; height: 1px"></div>
<script type="text/javascript">
    function getViewportSize(w) {
        w = w || window;
        if (window.innerWidth != null) return {w:w.innerWidth, h:w.innerHeight}
        var d = w.document;
        if (document.compatMode == "CSS1Compat") return {w:d.documentElement.clientWidth, h:d.documentElement.clientHeight};
        return {w:d.body.clientWidth, h:d.body.clientHeight}
    }
    window.onload = function () {
        var num1 = getViewportSize()
        alert(num1.w + ' ' + num1.h)
    }
</script>
</body>
</html>
